<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row"><h4 class="text-center" style="font-weight: bold">用户登录</h4></div>
        <form method="post" action="" id="ajax-form">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名：</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码：</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
            </div>
            <button type="button" class="btn btn-default" id="submit">提交</button>
        </form>
</div>

<script src="__STATIC__/js/jquery.js"></script>
<script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
<script src="__STATIC__/layer/layer.js"></script>
<script>
    $("#submit").click(function (){
       var data = $("#ajax-form").serialize();
       console.log(data);
       $.ajax({
           url:"{:url('login')}",
           method:"post",
           data:data,
           dataType:"json",
           success:function (res){
               console.log(res);
               if (res.code==1){
                    layer.msg("登录成功",{},function (){
                        window.location.href = res.url;
                    })
               }else{
                   layer.msg(res.msg);
               }
           }
       })
    });
</script>
</body>
</html>
